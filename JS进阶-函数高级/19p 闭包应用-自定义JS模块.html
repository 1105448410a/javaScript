<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="19p JS模块.js">
    </script>
    <script>
        /*
            闭包应用：定义JS模块
                -具有特定功能的JS文件
                -将所有的数据和功能封装在一个函数内部（私有的）
                -指向外暴露一个包括n各方法的对象或函数
                -模块的使用者，只需要通过模块暴露的对象调用方法来实现对应的功能
        */
        var fn=myModule();
        fn.dosomething();
        fn.doOtherthing();

        
    </script>
</head>
