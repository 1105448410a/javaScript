<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1.产生：在嵌套内部函数定义执行完时就产生了（不是在调用完）

            2.死亡：在嵌套的内部函数称为垃圾对象时

        */
          function fn1(){
            //此时闭包产生了（由于函数提升，此时内部函数对象已经创建了）
            var a=2;
            function fn2(){
                a++;
                console.log(a);
            }
            return fn2;
        }
        var f=fn1();
        f();  //3
        f();  //4
        f=null; //闭包死亡，包含闭包的函数对象称为垃圾对象.


        function shouDelay(msg,time){
            setInterval(function(){
                alert(msg);
                //此时由于msg被alert作为实参 而 产生了闭包
            },time)
        }
        shouDelay("我的延迟",1000);
    </script>
</head>

</body>
</html>
