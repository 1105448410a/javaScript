<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            BOM
                -浏览器对象模型
                -BOM可以使我们通过JS来操作浏览器
                -在BOM中为我们提供了一组对象，用来完成对浏览器的操作
                -BOM对象
                    window
                        -window对象，代表整个浏览器的窗口，同时也是浏览器中的全局对象
                    Navigator
                        -代表当前浏览器的信息，通过该对象可以识别不同的浏览器
                    Location
                        -代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息或者操作浏览器跳转页面
                    History
                        -代表浏览器的历史记录，可以通过该对象操作浏览器的历史记录
                            由于隐私的原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或者向后翻页，而且该操作只在当次访问时有效
                    Screen
                        -代表用户的屏幕信息，通过该对象可以获取到用户的显示器相关信息（PC不常用，移动端常用）


                这些BOM对象都是作为Window的对象属性保存的
                    -可以通过window对象使用，也可以直接使用
        */

        // console.log(window.navigator);
        // console.log(navigator);
        // console.log(window.location);
        // console.log(location);

        /*
            Navigator
                -代表当前浏览器的信息，通过该对象可以识别不同的浏览器
                -由于历史原因，Navigator对象中的大部分属性，已经不能帮我们识别浏览器了
                -一般我们使用userAgent来判断浏览器的信息
                    userAgent就是一个字符串，这个字符串包含有用来描述浏览器信息的内容
                    不同的浏览器有不同的userAgent
                    使用时网络查询即可
                
        */
        console.log(navigator.appName);
        console.log(navigator.userAgent);

        var ua = navigator.userAgent;

        if(/firefox/i.test(ua)){
            alert("你是火狐");
        }
        else if(/Chrome/i.test(ua)){
            alert("你是Chrome");
        }
        else if(/msie/i.test(ua)){
            alert("你是IE");
        }
        /*
            在IE11中，已经将userAgent中，已经去掉所有微软和IE相关的表示，所以已经通过userAgent不能区别IE11了
        */
        /*
            使用userAgent不能判断，还可以使用一些浏览器中特有的对象，来判断浏览器的信息

            比如 ActiveXObject 这是IE独有的一个构造对象
        */
        


    </script>
</head>

</body>
</html>
