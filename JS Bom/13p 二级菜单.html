<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        *{
            margin: 0;

            border: 0;

            font:  Arial,Helvetica,sans-serif,"新宋体";
        }
        #my_menu{
            width: 200px;
            margin: 10px auto;
            overflow: hidden;
        }
        #my_menu div{
            width: 200px;
            background-color: black;
            color: white;

            overflow:hidden

        a{
            float: left;
            width: 200px;
            background-color: rgb(185, 195, 204);
        }
        a:hover{
            background-color: slategrey;
        }
        .menuSpan{
            cursor: pointer;
            border: 1px skyblue solid;
        }
        .collapsed{
            height: 25px;
            overflow: hidden;
        }
       
    </style>
    <script>
        window.onload = function(){
            /*
                每一个菜单都是一个div
                    当div具有collapsed这个类时，div就是折叠的状态
                    没有这个类，div就是展开的状态
            */


            //获取所有class为menuSpan的元素
            var menuSpan = document.querySelectorAll(".menuSpan");

            //定义一个变量，保存当前打开的菜单数字

            var openDiv = menuSpan[0].parentNode;
            for(var i=0;i<menuSpan.length;i++){
                menuSpan[i].onclick = function(){
                    //this表示当前单击的span
                    //获取当前span的父元素
                    var parentDiv = this.parentNode;


                    toggleMenu(parentDiv);


                    //如果已经打开的菜单和当前菜单不是一个菜单，并且同时没有class collapsed，才进入if
                    if(openDiv != parentDiv && !hasClass(openDiv,"collapsed")){
                        //打开一个菜单以后，应该关闭之前打开的菜单
                        //toggleClass(openDiv,"collapsed");
                        toggleMenu(openDiv);
                    }
                   

                    //修改opendiv为当前打开的菜单
                    openDiv = parentDiv;
                }   
            }



            //定义一个方法，切换菜单的折叠显示方法
            function toggleMenu(obj){
                //在切换class之前，获取元素的高度
                var begin = obj.offsetHeight;

             
                toggleClass(obj,"collapsed");

                //在切换class之后，获取元素的高度
                var end = obj.offsetHeight;

                console.log(begin+"   "+end);

                //动画效果应该就是从begin向end过度
                //将元素的高度重置为begin
                obj.style.height = begin +"px";

                //执行动画
                move(obj,"height",end,10,function(){
                    //此时由于parentDiv设置了内联样式，最高优先级，倒是原本效果失效
                    //所以使用move的回调函数，删除内联样式
                    obj.style.height = "";
                });
            }


            

            //定义一个函数，用来向一个元素添加指定的class属性
            /*
                参数：
                    obj:要添加class属性的元素
                    cn :要添加的class属性值
            */
            function addClass(obj,cn){
                //检查obj中是否含有cn
                if(hasClass(obj,cn)){
                }
                else{
                    obj.className +=" "+cn;
                }
            }


            //定义一个函数，判断一个元素中是否有指定的class属性
            /*
                参数：
                    obj:要判断class属性的元素
                    cn :要判断的class属性值
                返回值：
                    有 true 
                    没有 false
            */
            function hasClass(obj,cn){
                //var reg = /\bb2\b/;
                var reg = new RegExp("\\b"+cn+"\\b");
                return reg.test(obj.className);
            }


            //定义一个函数，删除一个元素中指定的class属性
            function removeClass(obj,cn){
                var reg = new RegExp("\\b"+cn+"\\b");
                obj.className = obj.className.replace(reg,"");
            }


            //定义一个函数，切换一个类，如果有该类，则删除，没有则添加
            function toggleClass(obj,cn){
                if(hasClass(obj,cn)){
                    removeClass(obj,cn);
                }
                else{
                    addClass(obj,cn);
                }
            }

            function move(obj,attr,target,speed,callback){

            clearInterval(obj.timer);

            var current = parseInt(getStyle(obj,attr));

            if(current > target){
                speed = -speed;
            }



            //向执行动画的对象中添加一个timer属性，保存定时器标识
            obj.timer=setInterval(function(){

                var oldV = parseInt(getStyle(obj,attr));

                var newV = oldV + speed;

                //判断移动后位置是否大于等于目标位置
                if((speed < 0 && newV<target) || ( speed > 0 && newV > target)){
                    newV = target;
                }

                obj.style[attr] = newV+"px";

                //当移动到某一位置，关闭定时器，停止移动
                if(newV == target){
                    clearInterval(obj.timer);
                    //动画执行完毕
                    callback();
                }

            },30);
            }



            function getStyle(obj,name){
                if(window.getComputedStyle){
                    return getComputedStyle(obj,null)[name];
                }else{
                    return obj.currentStyle[name];
                }
            }
        }
    </script>

</head>
