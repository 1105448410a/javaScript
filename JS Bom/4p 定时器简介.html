<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            count的内容需要从0显示到9
        */
        /*
            JS程序执行的速度是非常快的
        */
        window.onload = function(){
            var count = document.getElementById("count");

            // for(var i =0;i<10;i++){
            //     /*
            //         此时应当是从0到9慢慢显示，但因为JS程序执行太快，而只能看到9
            //     */
            //     /*
            //         如果希望一段程序，每间隔一段时间执行一次，可以使用定时调用
            //     */
            //     count.innerHTML = i;
            // }
            /*
                setInterval()
                    -定时调用
                    -可以将一个函数，每隔一段时间执行一次
                    -参数：
                        1.回调函数，每隔一段时间调用一次
                        2.每次调用间隔的时间，单位是毫秒
                    
                    -返回值
                        会返回一个number类型的数值,这个数字作为定时器的唯一标识
            */
            var num = 1;
            var timer = setInterval(function(){
                count.innerHTML = num++

                if(num==11){
                    /*
                        clearInterval()
                            -用来关闭一个定时器
                            -参数：定时器标识
                    */
                    clearInterval(timer);
                }

            },500);

            console.log(timer+"号定时器");
            

        }
    </script>
</head>
<body>
    <h1 id="count">1</h1>
</body>
</html>
