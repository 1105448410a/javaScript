<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        window.onload = function(){
            /*
            History
                -对象可以用来操作浏览器向前或者向后
            */
            /*
                length
                    -属性：可以获取到当前访问的链接数量
            */
            alert(history.length);

            var btn = document.getElementsByTagName("button");

            btn[0].onclick = function(){
                /*
                    back
                        -方法：回退到上一个页面
                */
                history.back();
            }

            btn[1].onclick = function(){
                /*
                    forward()
                        -方法：前进到下一个页面
                */
                history.forward();
            }

            btn[2].onclick = function(){
                /*
                    go()
                        -方法：跳转到指定页面
                        -他需要一个整数作为参数
                            例如:  
                                1 向前跳转一个页面
                                2 向前跳转两个
                                -1 向后前进一个页面                          
                */
                history.go(1);
            }
        }
    </script>
</head>
<body>
    <button>去上一个页面</button>
    <button>去下一个页面</button>
    <button>跳转到指定页面</button>
    <h1>History</h1>
    <a href="test02.html">去TEST02</a>
   
</body>
</html>
