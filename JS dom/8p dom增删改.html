<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            //为按钮绑定单击响应函数的方法
            function myClick(idStr,fun){
                var btn = document.getElementById(idStr);
                btn.onclick=fun;
            }


            //创建一个广州节点到#city下
            myClick("btn01",function(){
                //创建广州节点
                //1.创建广州元素节点
                /*
                    createElement()
                        -可以用于创建一个元素节点对象
                        -它需要一个标签名作为参数，将会根据该标签名创建元素节点对象，并将创建好的对象作为返回值返回
                */
                var gz = document.createElement("li");
                //2.创建广州文本节点
                /*
                    document.createTextNode()
                        -可以创建一个文本节点对象
                        -需要一个文本内容作为参数，将会根据该内容创建文本元素节点，并将新的节点返回
                */
                var gzText = document.createTextNode("广州");

                //将广州文本节点设置为广州元素节点的子节点
                /*
                    appendChild()
                        -向一个父节点中添加一个新的子节点
                        -用法：父节点.appendChild(子节点)
                */
                gz.appendChild(gzText);

                //添加到#city下
                //获取id为city的节点
                var city = document.getElementById("city");
                city.appendChild(gz);

            });


            //将广州节点插入到#bj前面
            myClick("btn02",function(){
                var gz = document.createElement("li");
                var gzText = document.createTextNode("广州");
                gz.appendChild(gzText);

                //获取bj节点
                var bj = document.getElementById("bj");

                //获取父节点city
                var city = document.getElementById("city");

                /*
                    insertBefore();
                        -可以在指定的子节点前插入新的子节点
                        -语法：
                            父节点.insertBefore(新节点,指定子节点)
                */
                city.insertBefore(gz,bj);

            });

            //使用广州节点替换#bj节点
            myClick("btn03",function(){
                var gz = document.createElement("li");
                var gzText = document.createTextNode("广州");
                gz.append(gzText);
                //获取bj节点
                var bj = document.getElementById("bj");

                //获取父节点city
                var city = document.getElementById("city");
                /*
                    replaceChild()
                        -可以使用指定的节点替换已有的子节点
                        -语法：
                            父节点.replaceChild(新节点,旧节点)
                */
                city.replaceChild(gz,bj);
            });


            // 删除#bj节点
            myClick("btn04",function(){
                //获取bj节点
                var bj = document.getElementById("bj");
                //获取父节点city
                var city = document.getElementById("city");
                 /*
                    removeChild()
                        -可以删除指定子节点
                        -语法：
                            父节点.removeChild(删除的节点)
                */
                city.removeChild(bj);
                /*
                    也可以这样
                    bj.parentNode.removeChild("bj")
                    也是删除bj
                    更常用
                */
                
            });

            //读取#city内的代码
            myClick("btn06",function(){
                //获取bj节点
                var bj = document.getElementById("bj");
                bj.innerHTML = "修改后的bj";
            });

            //设置#bj内的html代码
            //获取bj节点
            myClick("btn05",function(){
                //获取父节点city
                var city = document.getElementById("city");

                alert(city.innerHTML);

            });

            //另一种添加广州(推荐使用)
            myClick("btn07",function(){
                //获取父节点city
                var city = document.getElementById("city");

                //city.innerHTML += "<li>广州</li>"
                //一般两种方法结合使用

                var li = document.createElement("li");
                //向Li中设置文本
                li.innerHTML = "广州";

                //添加进city
                city.appendChild(li);
            });



        }
    </script>
    <style>
            ul{
            list-style-type:none;
            margin:0;
            padding:0;
        }
        li{list-style: none;float: left;margin-left: 5px; border: 1px rgb(1, 1, 1,0.4) solid;background-color: greenyellow;}
        #body-sum{width: 800px;height: 400px;margin: 0px auto;}
        #body-left1{width: 60%;height: 300px;float: left;border: 1px black solid;box-sizing: border-box;padding: 30px;}
        
        #body-right{width: 40%;height: 400px;float: right;}
        .box1{overflow: hidden;}
        .btn{width: 300px;margin: 0px auto;display: block;margin-top: 10px;}
    </style>
</head>
<body>
 <div id="body-sum">
    
    <div id="body-left1">
      <div class="box1" > 
        <p>你喜欢的城市是：</p>
        <ul id="city">
          <li id="bj">北京</li>
          <li>上海</li>
          <li>东京</li>
          <li>首尔</li>
        </ul>
      </div>
    </div>


    <div id="body-right">
      <div><button class="btn" id="btn01">创建一个广州节点到#city下</button></div>
      <div><button class="btn" id="btn02">将广州节点插入到#bj前面</button></div>
      <div><button class="btn" id="btn03">使用广州节点替换#bj节点</button></div>
      <div><button class="btn" id="btn04">删除#bj节点</button></div>
      <div><button class="btn" id="btn05">读取#city内的代码</button></div>
      <div><button class="btn" id="btn06">设置#bj内的html代码</button></div>
      <div><button class="btn" id="btn07">另一种添加广州</button></div>
    </div>
  

  </div>
</body>
</html>
