<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            浏览器加载一个页面时，是按照自上而下的顺序的

            读取一行就运行一行，如果将JS代码写在上方，那么在代码执行时，那么页面还没有加载

            将JS代码编写在页面下部，就是为了在页面加载完毕之后再执行
        */

        /*
            onload事件会在整个页面执行完毕之后触发
            所以为Window绑定一个onload事件

                该事件的响应函数会在页面加载完成之后执行
                这样可以确保我们的代码执行时所有的DOM对象已经加载完毕，不会出现获取不到DOM对象的情况
        */
        window.onload = function(){
            //获取id
            var btn =document.getElementById("btn");

            //绑定单击响应函数
            btn.onclick = function(){
                alert("hello");
            }
        }
    </script>
</head>
<body>
    <button id="btn">点我一下</button>
</body>
</html>
