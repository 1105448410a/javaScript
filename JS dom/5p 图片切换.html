<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 130px;
            margin: 0 auto;
            padding: 5px;
            background-color: hotpink;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function(){
            //获取按钮
            var prev = document.getElementById("prev");

            var next = document.getElementById("next");

            //获取img标签
            var img = document.getElementsByTagName("img")[0];
            
            //创建一个变量 用于保存当前正在显示图片的索引
            var index = 0;
                 
            //创建一个数组 用来保存图片的路径
            var imgArr = ["./图片/1.jpg","./图片/2.jpg","./图片/3.jpg","./图片/4.jpg","./图片/5.jpg"]

            //提示信息
            var F= document.getElementById("F");

            F.innerHTML="一共"+imgArr.length+"张图片，当前第"+(index+1)+"张";

            //分别绑定单击响应函数
            //想要切换图片，需要更换img的src
            prev.onclick = function(){
                //alert("上一张");
                index--;

                if(index<0){
                    index = imgArr.length-1;
                }

                img.src=imgArr[index];

                F.innerHTML="一共"+imgArr.length+"张图片，当前第"+(index+1)+"张";
            }

            next.onclick = function(){
                //alert("下一张");
                index++;
                if(index>imgArr.length-1){
                    index = 0;
                }

                img.src=imgArr[index];
                F.innerHTML="一共"+imgArr.length+"张图片，当前第"+(index+1)+"张";
            }

          
        
            //当点击按钮以后，从新设置信息

        }
    </script>
</head>
<body>
    <div id="outer">
        <p id="F"></p>
        <img src="./图片/1.jpg" alt="图片一">
        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>
</html>
