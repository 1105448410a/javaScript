<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv{
            width: 600px;
            height: 300px;
            border: 1px black solid;
            margin-bottom: 50px;
        }
        #showMsg{
            width: 600px;
            height: 150px;
            border: 1px black solid;
        }
    </style>
    <script>

        window.onload = function(){
            /*
                当鼠标在大Div中移动时，在小DIV中显示鼠标的坐标
            */
            var area = document.getElementById("areaDiv");
            var show = document.getElementById("showMsg");

            /*
                onmousemove
                    -该事件会在鼠标在元素中移动时被触发

                事件对象
                    -当事件响应函数被触发时，每次都会将事件对象作为实参传递进响应函数
                    -在对象中封装了当前时间的一切信息，比如鼠标的坐标，键盘哪个按键被按下
            */
            area.onmousemove = function(event){
                //在show中显示鼠标的坐标
                /*
                    clientX 可以获取鼠标指针的水平坐标 
                    clientY 可以获取鼠标指针的垂直坐标
                */
                event = event || window.event;
                var x= event.clientX;
                var y= event.clientY;

                show.innerHTML="当前鼠标水平坐标："+x+"当前鼠标垂直坐标："+y;

                /*
                    在IE8中，响应函数被触发时，浏览器不会传递事件对象
                        在IE8以下的浏览器中，会将事件对象作为window对象的属性保存的
                */

            }
        }
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>
</html>
