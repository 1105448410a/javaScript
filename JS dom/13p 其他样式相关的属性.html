<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            //点击按钮以后读取Box1的样式
            var box1  = document.getElementById("box1");

            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
               /*
                    clientHeight
                    clientWidth

                        -可以获取元素的可见高度，宽度
                        -这些属性都是不带px的，为字面量，可以直接进行计算
                        -会获取元素的宽高，会获取内容区和内边距，也就是count和padding，不包括边框
                        -这些属性都是只读的，不能修改
               */
               console.log("高度"+box1.clientHeight+"宽度"+box1.clientWidth)
                /*
                    offsetHeight
                    offsetWidth
                        -获取元素的整个宽度高度，包括内容区，内边距，边框
                        -cuntunt,padding,border
                
                */
               console.log("高度"+box1.offsetHeight+"宽度"+box1.offsetWidth)

               /*
                    offsetParent
                        -用于获取当前元素的定位父元素
                        -获取当前元素最近的开启定位的祖先元素,如果所有元素都没有开启，则会返回body
               */
                var op = box1.offsetParent;
                console.log(op.id);

                /*
                    offsetLeft
                        -当前元素相当于其定位元素的水平偏移量
                    offsetTop
                        -当前元素相当于其定位元素的垂直偏移量
                */
                console.log("水平偏移"+box1.offsetLeft+"垂直偏移"+box1.offsetTop);

                /*
                    scrollHeight
                    scrollWidth
                        -可以获取元素整个滚动区域的高度宽度
                */
                var box4 = document.getElementById("box4")
                console.log("实际高度为："+box4.scrollHeight+"显示高度为："+box4.offsetHeight+"c高度为"+box4.clientHeight);

                /*
                    scorllLeft
                    scrollTop
                        -可以获取垂直（水平）滚动条已经滚动的距离
                */
                /*
                    当满足scrollHeight - scrollTop == clientHeight 时
                    说明滚动条已经滚动到底了
                */
                console.log("垂直滚动条已经滚动:"+box4.scrollTop);
                
            }

        }
    </script>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 40px;
            border: 10px yellow solid;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        #box2{
            position: relative;
            height: 50px;
            width: 300px;
            background-color: turquoise;
        }
        #box3{
            /* position: relative; */
            height: 100px;
            background-color: thistle;
        }
        #box4{
            width: 200px;
            height: 300px;
            background-color: black;
            overflow: auto;
        }
        #box5{
            width: 150px;
            height: 600px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <button id="btn01">点我</button>
    <br>
    <br>
    <div id="box4">
        <div id="box5"></div>
    </div>
    <br>
    <br>
    <div id="box3">
        <div id="box2">
            <div id="box1"></div>
        </div>
    </div>
    
</body>
</html>
