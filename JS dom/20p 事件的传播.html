    <script>
        /*
            W3C 将事件分为三个阶段

                1.捕获阶段  
                    -在补货阶段从最外层的祖先元素，向目标元素进行事件的捕获，但是默认此时不触发事件
                2.目标阶段
                    -事件捕获到目标元素，捕获结束开始在目标元素上触发事件
                3.冒泡阶段
                    -事件从目标元素向祖先元素传递，从目标到祖先依次触发事件
        */
    </script>
