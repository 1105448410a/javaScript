<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //-----------------------------------------------------
        // var a = xxx;
        // a中 内存保存的是什么
        /*
            xxx是基本数据，保存的就是这个数据

            xxx是对象，保存的就是这个对象的地址值 个4】

            xxx是一个变量，保存的是xxx的 内存内容（可能是基本数据，也可能是对象）
        */

        var obj1 = {name:"TOM"};
        var obj2 = obj1;
        obj1.name = "jack";
        console.log(obj2.name);

        function fn(obj){
            obj.name = "Bob"
        };

        fn(obj1);

        console.log(obj2.name);
        //-----------------------------------------------------
        //引用变量内存问题
        /*
            n个引用变量指向同一个对象，通过其中一个变量修改对象内部数据，其他所有变量指向的对象也会被修改
        */

        var a ={age:12};

        var b = a;

        a={name:"Bob",age:19};

        console.log(a.age);
        /*
            两个引用变量指向同一个对象，让其中一个引用变量指向另一个对象，另一个引用变量依然指向前一个对象
        */

        function fnr(obj){
            obj = {age:15};
        }
        fnr(a);
        console.log(a.age);
        /*
            
        */

    </script>
