<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            实例：实例对象
            类型：类型对象
        */

        //Person是一构造函数，是个类型对象
        function Person(name,age){
            this.name = name;
            this.age = age;
        }

        //张三是根据类型创建的实例对象
        var zhangsan =new Person("张三",16);


        /*
            undefined 与 null 的区别
                undefined 代表定义未赋值
                null 代表定义并且赋值了，只是值为null
        */

        /*
            什么时候给变量赋值null
                常用于初始赋值为null，表示将要赋值
                也用于程序最后赋值null，回收垃圾对象空间
        */

        /*
            严格区别变量类型与数据类型
        */
    </script>
</head>

</body>
</html>
