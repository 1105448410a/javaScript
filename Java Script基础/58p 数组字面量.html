<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = new Array();

        arr[0]=123;
        arr[1]=123;
        arr[2]=123;

        //使用字面量创建数组
        var arr1 =[];

        //使用字面量创建数组时，可以创建时直接指定数组中的元素
        var arr2 = [1,2,3,4,5,6,7];

        //使用构造函数也可以
        var arr3 = new Array(10,20,30,40);

        //创建一个基础长度固定的数组
        var arr4 = [10];
        var arr5 = new Array(10);

        //数组中元素可以是任意的数据类型
        arr1=["hello",2,true,function(){},[1,2,3]];
    </script>
</head>

</body>
</html>
