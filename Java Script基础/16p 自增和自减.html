<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            通过自增可以使变量在自身的基础上增加1
            自增分为两种
             后++ a++

             前++ ++a

             无论是a++还是++a 都会立即使原变量的值增加1
             但 a++ 的值是1
                ++a      2
        */ 
       var a =1; 

       b=a++;
        /*b=1*/

       b=++a;
        /*b=2*/

        /*
            自减 在自身基础上减一

             自减分为两种
             后-- a--

             前-- --a

        */

        var num = 10;
        b=num--;
        /*b=10*/

        b=--num;
        /*b=9*/

        

    </script>
</head>
<body>
    
</body>
</html>
