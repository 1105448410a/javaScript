        /*
            创建一个正则表达式检查一个字符串中是否含有aaa
        */

        //量词 通过量词可以设置一个内容出现的次数
        var reg = /a{3}/;
        //这样写表示寻找是否有连续出现三次的a
        console.log(reg.test("aaaaac"));
        /*  
            量词
                -/ba{300}/ 连续b+出现300次a

                -量词只对前边的一个内容起作用

                -/(ab){4}/ 表示ab连续出现4次

                -/a{1,3}/ 表示a出现1到3次

                -/ab+c/ 表示同时出现ac时，之间至少一个b

                -/ab*c/  表示同时出现ac时，中间有没有b都行

                -/ab?c/  表示a与c之间有0个或1个b 
        */

        /*
            检查一个字符串是否以a开头
                /^a/ 表示检查开头是否是a

            检查一个字符串结尾是否是a
                /a$/ 表示检查结尾是否是a



                /^a$/ 字符串只能有一个a

                /^a|a$/ 以a开头或者以a结尾
        */

        reg=/^a$/;

        console.log(reg.test("aaaaaca"));
