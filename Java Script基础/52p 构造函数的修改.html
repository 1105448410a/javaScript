<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建一个构造函数
                在构造函数中，为每一个对象添加了一个sayName方法
                目前我们的方法是在构造函数内部创建的，也是构造函数每执行一次就会创建一个新的sayName方法，

                也就是所有实例的sayName都是唯一的，所以创建一个对象就创建了一个重复的方法，这是没有必要的，完全可以使所有的对象共享一个方法
        */

        function Person(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
            this.sayName=fun;
            this.sayName();
        }

        //这样将函数定义在全局作用域 有缺点
        //污染了全局作用域的命名空间
        function fun(){
            alert(this.name);
        }


        var per = new Person("张三",18,"男");
        var per2 = new Person("李四",18,"男");

    </script>
</head>
