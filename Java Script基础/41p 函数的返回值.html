    <title>Document</title>
    <script>
        /*
            函数的返回值

            创建一个函数，用于计算三个数的和

            函数中return后的语句 全都不会执行

            return后边不跟值 就等于
            return undefinned;
        */
        function sum(a,b,c){
            //alert(a+b+c);
            var d = a+b+c;
            return d;
        }
        //函数返回什么值  a就是什么值
        var a=sum(1,2,3);
        alert(a);
    </script>
