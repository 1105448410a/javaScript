    <title>Document</title>
    <script>
        /*
            条件运算符也叫三元运算符
            语法：
                条件表达式?语句1:语句2;
            执行流程
                条件运算符在执行时 对条件表达式求值
                如果该值为true 则执行语句1，并返回执行结果
                如果为false 则执行语句2 并返回结果
        */
        var a = 16;
        var c = 32;
        var max;

        max = a>c?a:c;

    </script>
