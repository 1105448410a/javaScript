<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            返回值可以是任何类型的数据类型
        */
    
        function fun(){
            alert("函数要执行了");

            for(var i=0;i<5;i++){

                if(i==3){
                   continue;
                }

                console.log(i);
                 
            }

            alert("函数执行完了");
        }

        fun();

        //返回值可以是对象
        function fun2(){
            var obj = {
                name:"张三",
                age:"18"
            };
            return obj;
        }

        var a =fun2();
        alert(a);

        
        //返回值可以是函数
        function fun3(){
            function fun4(){
                alert("我是函数4");
            }

            //fun4();
            return fun4;
        }
        
        a=fun3();
        
        a();
    </script>
</head>
<body>
    
</body>
</html>
