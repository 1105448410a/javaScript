<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function Person(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
        }

        //创建一个实例

        var per  = new Person("孙悟空",18,"男");

        console.log(per);
        //当我们在页面中直接打印一个对象时，事实上是输出的对象toString()方法的返回值
        //如果我们希望在输出对现实不输出【Object】,则可以为对象添加toString()方法
    </script>
</head>

</body>
</html>
