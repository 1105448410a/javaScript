<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["孙悟空","猪八戒","沙和尚"];

        /*
            数组的push()
                -该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
                -可以将要添加的元素作为方法的参数，这样这些元素将会自动添加到数组的末尾
                -该方法会将数组的新长度做为返回值返回
        */
        var a=arr.push("唐僧","白龙马");
        console.log(arr);
        console.log(a);

        /*
            数组的pop()
                -该方法可以删除数组的最后一个元素
                -返回值为删除的元素
        */

        a=arr.pop();
        console.log(arr);
        console.log(a);

        /*
            数组的unshift()
                -该方法可以向数组的开头添加一个或多个元素，并返回数组的新的长度
                -可以将要添加的元素作为方法的参数，这样这些元素将会自动添加到数组的开头
                -该方法会将数组的新长度做为返回值返回
        */
        var a=arr.unshift("白龙马","二郎神");
        console.log(arr);
        console.log(a);

        /*
            数组的shift()
                -该方法可以删除数组的第一个元素
                -返回删除的元素
        */

        a=arr.shift();
        console.log(arr);
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
