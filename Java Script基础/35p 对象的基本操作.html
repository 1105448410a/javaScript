<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建对象

            使用new关键字 调用的函数 是构造函数
            constructor
            构造函数是专门用于创建对象的函数

            使用typeof检查一个对象时 会返回object
        */

        var obj = new Object();

        /*
            在对象中保存的值称为属性

            向对象添加属性：
                对象.属性名 = 属性值;
        */

        obj.name = "张三";

        obj.gender = "男";

        obj.age = 18;

        console.log(obj);
        console.log(obj.name);
        console.log(obj.age);

        /*
            如果读取对象中没有读取的属性 不会报错 而是会返回undefined
        */

        /*
            修改对象的属性时：
                对象.属性名 = 新值：
        */

        obj.gender = "女";

        console.log(obj.gender);

        /*
            删除对象的属性
                delete 对象.属性名
        */

        delete obj.name;
        console.log(obj);
    </script>
</head>
<body>
    
</body>
</html>
