<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数作用域
                -调用函数时创建函数作用域，函数执行完毕之后，函数作用于销毁
                -每调用一次函数，就会创建一个新的函数作用域，他们之间是相互独立的
                -在函数作用域中可以访问到全局作用域的变量
                -在全局作用域中不可以访问到函数作用域中的变量
                -当在函数作用域中操作一个变量时，它会现在自身作用域中寻找，如果有就直接使用，如果没有则向上一级中寻找，如果都有没，则会报错ReferrenceError
                -在函数中要访问全局变量可以使用window.a
        */
        
        var a =10;

        function fun(){

            var a="我是函数中的变量a"

            var b =20;

            console.log(a);

        }

        fun();
        console.log(a);
        /*
            函数作用域中也有声明提前的特性
                使用var关键字声明的变量，会在函数中所有的代码执行之前被声明
                函数声明也是
        */

    </script>
