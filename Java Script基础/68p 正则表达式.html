<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            正则表达式
            -用于定义一些字符串的规则,来检查一个字符串是否符合规则

            获取字符串中符合规则的内容提取出来
        */

        /*
            创建正则表达式的对象

            语法：
            var 变量 = new RegExp("正则表达式","匹配模式")

            使用typeof检查正则对象，会返回Object

            这个正则表达式可以检查字符串中是否含有a

            匹配模式
                i 忽略大小写
                g 全局匹配模式

            正则表达式的方法 
                test()
                使用这个方法检查一个字符串是否符合正则表达式的规则

        */

        var reg =new RegExp("a")

        var str = "a";

        var result =reg.test(str)

        console.log(result);
        console.log(reg.test("abcbc"));

    </script>
</head>
