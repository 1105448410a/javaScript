<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            whlie语句在执行时
                先对条件表达式求值判断
                    如果为true 则执行循环体

                    循环体执行完毕之后 继续对表达式进行判断，如果为true则继续执行循环体 以此类推

                    如果为false 则终止循环

                do whlie是先执行再whlie
        */
        var i=0;

        while(i<10){
            document.write(i++ +"<br/>");
        }
        
        
       

    </script>
</head>
<body>
    
</body>
</html>
