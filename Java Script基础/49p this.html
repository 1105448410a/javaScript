<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            解析器在调用函数每次都会想函数内部传递与进一个隐含的参数

            这个隐含的参数就是this，this指向的是一个对象

            这个对象我们称之为函数执行的上下文对象

            根据函数的调用方式的不同，this会指向不同的对象(哪个对象对用，this就指向哪个对象)

            以函数形式调用，this永远指window

            以方法形式调用，this就是调用方法的对象
        */

        function fun(a,b){
            console.log(this);
        }

        fun(1,2);

        var obj ={
            name:"孙悟空",
            sayName:fun
        };

        console.log(obj.sayName == fun)

        obj.sayName();

        //创建一个name变量
        var name = "全局";

        //创建一个fun函数
        function fun(){
            console.log(this.name);
        }

        var obj ={
            name:"孙悟空",
            sayName:fun
        };
        
        var obj ={
            name:"沙和尚",
            sayName:fun
        };


    </script>
</head>

</body>
</html>
