<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            slice
            从某个已有的数组提取指定的元素

            arr.slice(截取开始位置的索引,截取结束位置的索引)

            包括开始，不包含结尾
            第二个参数可以不写，表示从开始到数组结束全部截取

            索引可以传递一个负值，表示截取到倒数第几个

        */
        var arr =["孙悟空","猪八戒","沙和尚","唐僧"];
        var arr2=arr.slice(0,2)
        console.log(arr);
        console.log(arr2);

        var arr3=arr.slice(2,-1)
        console.log(arr3);

        /*
            splice
            -可以删除数组中指定位置的元素
            -将删除的元素作为返回值返回
            -可以传入新的元素，自动插入到开始位置索引之前

            arr.splic(开始位置的索引,删除元素的数量，新加入的元素，新加入的元素...)
        */
        var arr4 =["孙悟空","猪八戒","沙和尚","唐僧"];
        arr4.splice(0,3,"牛魔王");
        console.log(arr4);

    </script>
