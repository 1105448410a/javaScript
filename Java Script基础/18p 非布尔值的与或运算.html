    <script>
        /*
            对于非布尔值 进行与或运算时
                会先将其转换为布尔值 然后再运算
        */

        /*
            true && true
            &&与运算
            如果两个值都为true 则返回后边的
            如 a = 5 && 6;
            a=6

            false && true
            返回 false


            false && fasle
            返回第一个false
        */

        
        /*
            true || true
            ||或运算
            如果两个值都为true 则返回第一个
            如 a = 5 || 6;
            a=5

            false || true
            返回 true
        */



    </script>
