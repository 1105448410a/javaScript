<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            运算符也叫操作符 二元运算符
                通过运算符可以对一个或多个值进行运算,并获得运算结果

            -typeof 用于获得一个值的类型
                返回值是字符串 如number string

            -算数运算符
                +   
                    对两个number值进行加法运算 并返回结果
                    如果对两个字符串进行加法运算 则会拼串为一个字符串 并返回
                    任何值和字符串做加法运算 都会先转换成字符串 再拼串

                    所以可以简便转换类型
                    例如任何一个number值加一个空字符串 就会变成字符串
                -
                    减法运算
                *
                    乘法运算
                /
                    除法运算
                %
                    取余运算
        */

        var a =123;
        var res = typeof a;
        res = 100 - "1";
        console.log(res);
    </script>
</head>

</body>
</html>
