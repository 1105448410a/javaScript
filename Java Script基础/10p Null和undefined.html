    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Null类型的值只有一个 Null
            专门用于表示一个为空的对象

            值的类型为object
        */
        var a = null;

        console.log(typeof a);

        /*
            Undefined 表示未定义
            声明一个变量并不赋值时 即 未定义
        */
        var b;
        console.log(b);
    </script>
