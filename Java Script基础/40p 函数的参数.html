<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            定义一个用来求两个数和的函数

            可以给函数添加一个或多个形参（形式参数）

            多个形参之间使用,隔开，声明形参相当于在函数内部声明了对应的变量，但是并不赋值
        */
        var a=4,b=6;

        function sum(a,b){

            alert(a+b);

        }

        /*
            在调用函数时，可以在()中指定实参（实际参数）
            实参将会赋值给函数中的形参
        */
        sum(a,b);

        /*  
            调用函数时浏览器不会检查实参的类型

            所以要注意是否可能接收到非法的参数

            如果有可能则需要对参数进行类型的转换或检查
        */
        sum("134","798");

        /*
            调用函数式 浏览器也不会检查实参的数量

            多余的实参不会被赋值

            如果实参的数量少于形参的数量，则没有对应实参的形参将会变为undefined
        */
        sum(1,2,3,4,5);
        sum(1);
        
    </script>
</head>
<body>
    
</body>
</html>
