<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            在调用函数时，浏览器每次都会传递两个隐含的参数:
                1.函数的上下文对象 this
                2.封装实参的对象，arguments
                    -arguments是一个类似数组的对象,它也可以通过索引来操作数据，也可以获取长度
                    -在调用函数时，我们所传递的实参都会封装到arguments中，都会在arguments中保存

                    argunments【0】第一个实参
                    argunments【1】第二个实参
                    argunments【2】第三个实参

                    argunments.callee
                    这个属性对应一个函数对象，就是当前正在执行的函数的对象



        */

        function fun(a,b){
            console.log(arguments.length);
            console.log(arguments[0]);
            console.log(arguments.callee);
        }
        fun("hello",true);
    </script>
</head>

</body>
</html>
