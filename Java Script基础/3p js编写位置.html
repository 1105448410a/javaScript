<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert('我是script中的代码');
    </script>
    <!-- 
        可以将JS文件在外部编写 然后html中引入
        
        可以在不同页面中使用 可以利用浏览器的缓存机制 推荐使用的方式

        内部JS与外部JS不可以写在同一个标签中
        要分开写 生效顺序为文件中的顺序（从上到下）
    
    -->
    <script type="text/javascript" src="3p js外部文件.js"></script>
</head>
<body>
    <!-- 
        可以将JS代码编写到标签的onclick属性中 当点击按钮是 JS代码才会执行
        虽然可以写在标签属性中 但属于结构性为耦合 不方便维护 不推荐使用
    -->
    <button onclick="alert('讨厌 你点我干嘛');">点我一下</button>

    <!-- 
        可以将JS代码写在超链接的href属性中 这样当点击超链接时 会执行JS代码 
    -->
    <a href="javascript:alert('让你点你就点');">你也点我一下</a>
    <!-- 
        也可以这样 点了没有任何事情发生 用于处理一些情况  
    -->
    <a href="javascript:;">你也点我一下</a>
</body>
</html>
