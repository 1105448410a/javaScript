<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            将其他类型转化为布尔值
                使用Boolean()函数
                    -Number转Boolean 
                        除了0和NaN 其余的都是true
                    
                    -字符串转Boolean
                        除了空串 其余都是true

                    -null和undefined都会转换为false
        */
    </style>
    <script>
        var a = 123;

        console.log(a);
        console.log(typeof a);

        a = Boolean(a);
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
