<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            JS注释
                多行注释
                不会执行 但在源代码中可以查看
        */

       //单行注释

        alert("hello");
        console.log("hello");
        document.write("hello");

        /*
            1.JS中严格区别大小写
            
            2.JS中每一条语句以分号(;)结尾
                如果不写分号 浏览器会自动添加 但会消耗系统资源 而且有些时候浏览器会加错分号 故必须写

            3.JS中会忽略多个空格和换行，所以可以利用空格换行对代码进行格式整理

        */
    </script>
</head>

</body>
</html>
