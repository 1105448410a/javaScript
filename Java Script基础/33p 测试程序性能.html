<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            在程序执行前 开启计时器 

            console.time()可以用于开启一个计时器

            需要一个字符串作为参数 这个字符串将会作为计时器的标识
        */

        //开启计时器
        console.time("test");


          for(var i=1;i<10;i++){
            for(var j=1;j<=i;j++){
                document.write(i+"*"+j+"="+i*j+" ");
            }
            document.write("<br/>");
        }

        //终止计时器
        //也需要计时器的名字作为参数 与开始一一对应
        console.timeEnd("test");
    </script>
</head>
<body>
    
</body>
</html>
