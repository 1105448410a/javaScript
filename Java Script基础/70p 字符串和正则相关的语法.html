<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var str = "1a2b3c4d5e6f";
        /*
            split()
                -可以将一个字符串拆分为一个数组
        */

        var result =str.split("c");

        console.log(result);

        /*
            想要根据任意字母拆分的话
            split()可以传递一个正则表达式作为参数，这样方法会根据正则表达式去拆分字符串
        */

        result = str.split(/[A-z]/)

        /*
            search()
                -可以搜索字符串中是否含有指定内容
                -如果搜索到指定内容，则会返回第一次出现的索引，没有搜索到返回-1
                -可以接受一个正则表达式作为参数，会根据正则表达式检索字符串
        */
        str ="hello abc swepo qoe po";

        result=str.search(/a[A-z]c/);

        console.log(result);

        /*
            match()
                -可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
                -默认情况下，只会找到第一个符合要求的，找到以后停止检索，可以设置正则表达式为全局匹配模式
                可以为一个正则表达式设置多个匹配模式，顺序无所谓
                -会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
        */
        str = "1a2b3c4d5e6f";
        //提取所有的字母,忽略大小写
        result = str.match(/[A-z]/gi);

        console.log(result);

        /*
            replace()
                -可以将字符串中指定内容替换为新的内容
                -参数：
                    1.被替换的内容
                    2.新的内容
        */
        str = "1a2a3a4a5e6f";
        result = str.replace(/a/g,"@");

        console.log(result);

    </script>
</head>

</body>
</html>
