<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            立即执行函数 顾名思义
            函数定义完之后立即被调用

            立即执行函数往往只会执行一次

        */

       (
        function(){
            alert("我是一个匿名函数");
        }
       )();

       (
        function(a,b){
            var c=a+b;
            alert("a+b="+c);
        }
       )(1,2);
    </script>
</head>
<body>
    
</body>
</html>
