<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JS代码需要表现到script -->
    <script>
        /*
        控制浏览器弹出一个警告框
        */
        alert("这是我的第一行JS代码");

        /*让计算机在页面(写入body)输出一个内容*/
        document.write("你看我出不出来~~");

        /*向控制台输出一个内容*/
        console.log("控制台中看我")
    </script>
</head>
<body>
    
</body>
</html>
