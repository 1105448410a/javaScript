<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            prototype 原型

            我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype

            这个属性对应着一个对象，这个对象就是我们的原型对象

            如果函数作为普通函数调用，prototype没有任何作用

            当函数通过构造函数调用时，所创建的对象中，都会有一个隐含的属性，指向该构造函数的原型对象，我们可以通过__proto__来访问该属性

            原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象,我们可以将对象中共有的公共内容，设置到原型对象中

            当我们访问对象的一个属性或方法时，会现在对象自身寻找，如果有直接使用，如果没有则会在原型对象中寻找并使用
        */

        function Person(){

        }

        function Person1(){

        }

        //向Person的原型中添加属性a
        Person.prototype.a=123;

        var mc = new Person();
        var mc2 = new Person();

        // console.log(Person.prototype);
        // console.log(Person1.prototype);

        console.log(mc.__proto__ == Person.prototype);

        console.log(mc.a);
        console.log(mc2.a);
    </script>
</head>
<body>
    
</body>
</html>
