<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            JS中为我们提供了三种逻辑运算符

            1.! 非
                !对一个值进行非运算
                
                非运算就是对一个布尔值进行取反
                
                对非布尔值取反 会先将非布尔值变成布尔值 再取反


            2.&& 与
                &&可以对符号两侧的值进行与运算并返回结果
                
                只有值全为true时 才会true
                有一个false 值就为false

                检查时 如果第一个值为true 会检查第二个值 第一个值为false 不会检查第二个值

            3|| 或
                有一个true  值就为true

                检查时 如果第一个值为false 会检查第二个值 第一个值为true 不会检查第二个值

        */

        /**/
        var a =true;
        a=!a;
        console.log("a="+a);
    </script>
</head>

</body>
</html>
