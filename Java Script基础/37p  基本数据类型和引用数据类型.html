<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            基本数据类型    
                String Number Boolean Null Undefined

            引用数据类型
                Object


            JS中变量都是保存到栈内存中
                基本数据类型的值直接在栈内存中存储，值与值之间独立存在，修改一个变量不会影响别的变量

                引用数据类型对象时保存到堆内存中，每创建一个新的对象，就会在堆内存中开辟出一个新的空间，而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用。当一个通过一个变量修改属性时，另一个也会受到影响
        */


        /*
            比较两个基本数据类型的值时，就是比较值
            比较两个引用数据类型时，比较的是地址

        */
        var a =123;
        var b = a;
        a++;

        console.log("a="+a+"b="+b);

        var obj =new Object();

        obj.name="张三";

        var obj2 = obj;

        //修改obj.name
        obj.name="张四";

        console.log(obj.name);
        console.log(obj2.name);
    </script>
</head>
<body>
    
</body>
</html>
