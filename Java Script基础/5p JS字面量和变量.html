<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            字面量（常量 定值 不可变）是一些不可改变的值
                例如：1 2 3 4 5
                字面量可以只写使用 但是一般不会直接使用字面量
            
            变量 （用于保存字面量）变量的值可以任意改变
                变量更加方便实用
                x=2164546
                开发中使用变量保存字面量
        */

        //用一个变量需要先声明 使用var关键字声明一个变量
        var a;
        //为变量赋值
        a = 80;
        //声明赋值同时进行
        var b = 120;

        
        console.log(a);
        console.log(b);

    </script>
</head>
<body>
    
</body>
</html>
