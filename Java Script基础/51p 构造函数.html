        /*
            使用工厂方法创建的对象，使用的构造函数都是Object

            所以创建的对象类型都是Object

            导致我们无法区别出多种不同类型的对象

        //构造函数
        /*
            创建一个构造函数，专门用于创建person对象
            构造函数就是一个普通的函数，创建方式和普通函数没有区别
            不同的构造函数习惯上首字母大写

            构造函数和普通函数的区别就是调用方式的不同
            普通函数时直接调用
            构造函数需要使用new关键字调用
        */

        /*
            构造函数的执行流程：
                1.调用构造函数，用于创建一个新的对象
                2.将新建的对象设置为函数中的this
                3.逐行执行函数中的代码
                4.将新建的对象作为返回值返回
        */

        function Person(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
        }

        var per =new Person("孙悟空",18,"男");


        console.log(per);

        /*
            使用instanceof可以检查一个对象是否是属于一个类的实例
                语法: 
                    instanceof 构造函数
        
        */
        console.log(per instanceof Person);
