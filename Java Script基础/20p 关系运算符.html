    <title>Document</title>
    <script>
        /*
            通过关系运算符可以比较两个值之间的大小关系

            如果关系成立 则返回true 关系不成立返回false

            > 
            >=
            < 
            <=
            = 
            !=

            任何值和NaN做任何比较都是false

            对于非数值进行比较时 会转换成数字再比较

            符号两侧都是字符串时 会转换为数字再进行比较

            而会分别比较字符串中的uni编码

            比较字符编码时是一位一位比较
            如果两位一样 则比较下一位
            所以对英文进行排序

            
        */
    </script>
