<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个对象
        var obj = new Object();
        //添加属性
        obj.name="孙悟空";
        obj.age=18;
        //对象的属性值可以使任何的数据类型，也可以是个函数
        obj.sayName = function(){
            console.log(obj.name);
        };

        console.log(obj.sayName);

        obj.sayName();

        /*
            函数也可以成为对象的属性
                如果一个函数作为一个对象的属性保存，那么称这个函数为这个对象的方法，调用这个函数就是说调用这个对象的方法

            但只是名称上的区别没有其他的区别
        */

        var obj2 ={
            name:"猪八戒",
            age:18,
            sayName:function(){
                console.log(obj2.name);
            },
            sayName2:function(){
                console.log(obj2.name);
            }
        };

        //枚举

        var obj3 ={
            name:"猪八戒",
            age:18,
            gender:"男",
            address:"花果山"
        };

        //枚举对象中的属性，使用for...in语句
        /*
            语法
            for(var 变量 in 对象){
                 console.log(
                    "属性名:"+变量
                    +"属性值:"+对象[变量]);
            }

            使用for...in语句，对象中有几个属性，循环体就会执行几次

            每次执行时，会将一个对象中的一个属性的名字，赋值给变量
        */

        for(var n in obj3){
            console.log("属性名:"+n+"属性值:"+obj3[n]);
        }



    </script>
</head>
<body>
    
</body>
</html>
