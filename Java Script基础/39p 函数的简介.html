<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数
                -函数也是一个对象
                -函数中可以封装一些功能（代码）在需要时可以执行这些代码
                -函数中可以保存一些代码在需要的时候调用
        */
        //创建一个函数对象
        var fun = new Function();

        //typeof返回的是Function
        console.log(typeof fun);


        //可以将要封装的代码以字符串的形式传递给构造函数
        //封装袋函数中的代码不会立即执行
        //函数中的代码会在函数调用的时候执行
        //这种方式基本不使用
        var fun2 = new Function("console.log('我是一个函数');");
        console.log(fun2);

        /*
            调用函数
                语法：
                函数对象（）
        */        
        fun2();

     
        /*
            常用：
            使用函数声明来创建一个函数
            语法：
            使用【】表示可选的 可以用也可以不用
                function 函数名(【形参1，形参2，形参N】)
                {语句函数块}
        */
        function fun3(){
            console.log("啦啦啦啦啦");
            console.log("啦啦啦啦啦");
            console.log("啦啦啦啦啦");
            alert("hahah");
            document.write("你好帅");
        }
        fun3();
        console.log(fun3);

        /*
            也可以
            var 函数名 = function(【形参1，形参2，形参N】)
            {
               语句块
            }
        */
    </script>
</head>
<body>
    
</body>
</html>
