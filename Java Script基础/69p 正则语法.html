<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            使用字面量来创建正则表达式

                语法：
                var 变量 = /正则表达式/匹配模式

            使用字面量创建更加简单
            使用构造函数创建更加灵活
        */

        // var reg = new RegExp("a","i");

        var reg=/a/i;

        console.log(reg.test("Avde"));

        //创建一个正则表达式 检查字符串中是否有a or b or c

        reg=/a|b|c/;
        //使用|表示或者的意思

        console.log(reg.test("bvde"));

        //创建一个正则表达式检查字符串中是否有字母
        //[起始-结束]中所有的字母只要存在就true
        /*
            [ab] == a|b
            [a-z] 任意小写字母
            [A-Z] 任意大写字母
            [A-z] 任意字母
            [0-9] 任意数字
            [^A-z] 除了字母
            [^0-9] 除了数字

        */

        
        reg=/[a-z]/

        console.log(reg.test("k"));


        //[^ ]除了

    </script>
</head>

</body>
</html>
